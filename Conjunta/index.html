<!DOCTYPE html>
<html>

<head>
    <title>Cuestionario</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/javaScript.js"></script>
</head>

<body>
    <div  class="form-register">
        <br />
        <center>
            <h1>Cuestionario</h1>
        </center>
        <br />
        <form action="" onsubmit="arreglo()" method="post">
            <br />
            <label for="id">ID:</label>
            <input type="text" name="id" id="id" class="controls">
            <br />
            <br />
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name" class="controls">
            <br />
            <br />
            <label for="Producto">Producto:</label>
            <input type="text" name="Producto" id="Producto" class="controls">
            <br />
            <br />
            <label for="Precio">Precio:</label>
            <input type="text" name="Precio" id="Precio" class="controls">
            <br />
            <br />
            <label for="Cantidad">Cantidad:</label>
            <input type="text" name="Cantidad" id="Cantidad" class="controls">
            <br />
            <br />
            <center><button type="submit" name="button" id="button">Registrar</button>
            <button type="reset" name="button" id="button">Borrar</button></center>
            <br />
        </form>
    </div>
</body>
</html>
