<!DOCTYPE html>
<html>

<head>
    <title>Cuestionario</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="../js/javaScript.js"></script>
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header>
        <nav class="navegacion">
            <ul class="menu">
                <a class="logo" href="index.html"><img src="./IMG/logo.png" width="40" height="40" alt="Logo"></a>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="./Form1.html">Form1</a></li>
                <li><a href="./form2.html">Form2</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-register">
        <br />
        <center>
            <h1>Cuestionario</h1>
        </center>
        <br />

        <br />
        <label for="txtId">Id:</label></td>
        <input type="text" class="controls" id="txtId" name="txtId" size="8" required="">
        <br />

        <br />
        <label for="fullName">Full name:</label></lebel>
        <input type="text" class="controls" id="fullName" name="fullName" size="30">
        <br />

        <br />
        <label for="txtageinYears">Age in years</label>
        <input type="text" class="controls" id="txtageinYears" name="txtageinYears" value="" maxlength="2">
        <br />

        <br />
        <label for="cmbBirthday">Birthday</label>
        <input type="date" class="controls" name="cmbBirthday">
        <br />

        <br />
        <label for="txtphoneNumber">Phone Number:</label></td>
        <input type="Number" class="controls" id="txtphoneNumber" name="txtphoneNumber" size="8" required="">
        <br />

        <br />
        <label for="txtGender" class="controls">Gender</label>
        <input type="radio" id="male" name="Gender" value="M">
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender" value="F">
        <label for="female">Female</label>
        <br />

        <br />
        <br />
        <label for="txtExperience" class="controls">Experience</label>
        <textarea type="text" class="controls" id="txtExperience" name="txtExperience" rows="5" cols="30"></textarea>
        <br />

        <br />
        <label for="cmbCountryatOrigin" class="controls">Country of Origin</label>
        <select id="cmbCountryatOrigin" name="cmbCountryatOrigin">
            <option value="0">Select</option>
            <option value="1">Argentina</option>
            <option value="2">Bolivia</option>
            <option value="3">Brasil</option>
            <option value="4">Chile</option>
            <option value="5">Colombia</option>
            <option value="6">Ecuador</option>
            <option value="7">Guyana</option>
            <option value="8">Guyana Francesa</option>
            <option value="9">Paraguay</option>
            <option value="10">Peru</option>
            <option value="11">Suriname</option>
            <option value="12">Uruguay</option>
            <option value="13">Venezuela</option>
        </select>
        <br />

        <br />
        <label for="txtHobbies">Hobbies</label>
        <input type="checkbox" name="transporte" value="1" class="controls">Soccer
        <input type="checkbox" name="transporte" value="2" class="controls">Volley
        <input type="checkbox" name="transporte" value="3" class="controls">Basketball
        <input type="checkbox" name="transporte" value="3" class="controls">Swimming
        <input type="checkbox" name="transporte" value="3" class="controls">Other
        <br />



        <center><input type="submit"></center>

    </div>
    </center>
    </form>
    </td>
    </tr>
    </table>

</body>

</html>
