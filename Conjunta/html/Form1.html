<!DOCTYPE html>
<html>

<head>
    <title>Cuestionario</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="../js/javaScript.js"></script>
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <nav class="navegacion">
              <ul class="menu">
                    <a class="logo" href="index.html"><img src="./IMG/logo.png" width="40" height="40"
                                alt="Logo"></a>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#">PRODUCTS</a></li>
                    <li><a href="./Form1.html">Form1</a></li>
                    <li><a href="./form2.html">Form2</a></li>
              </ul>
        </nav>
    </header>


    <div  class="form-register">
        <br />
        <center>
            <h1>Cuestionario</h1>
        </center>
        <br />
        <form action="" onsubmit="arreglo()" method="post">
            <br />
            <label for="id">ID:</label>
            <input type="text" name="id" id="id" class="controls" onblur="return validateid()">
            <br />
            <br />
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name" class="controls" onblur="return validateNamePerson()">
            <br />
            <br />
            <label for="Producto">Producto:</label>
            <input type="text" name="Producto" id="Producto" class="controls" onblur="return validateNamePerson()">
            <br />
            <br />
            <label for="Precio">Precio:</label>
            <input type="text" name="Precio" id="Precio" class="controls" onblur="return validatePrice()">
            <br />
            <br />
            <label for="Cantidad">Cantidad:</label>
            <input type="text" name="Cantidad" id="Cantidad" class="controls" onblur="return validateCantidad()">
            <br />
            <br />
            <center><button type="submit" name="button" id="button">Registrar</button>
            <button type="reset" name="button" id="button">Borrar</button></center>
            <br />
        </form>
    </div>
</body>
</html>
