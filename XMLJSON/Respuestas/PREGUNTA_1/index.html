		<h1 style="padding-left:25%;">Pregunta 1</h1>
		<p id="pregunta"> Analizar una cadena de texto en un objeto DOM XML y extraer
			esa Informaci√≥n con JavaScript</p>
		<p id="descripcion"> Para este ejercicio se utilizara una cadena de texto
			sobre animales mamiferos.</p>
		<p id="p3">Animales:</p>
		<p style="padding-left:15%;">
			<button onclick="traermamifero(0);"> Traer animal vivo</button>
			<button onclick="traermamifero(1);"> Traer animal muerto</button>
			<button onclick="traermamifero(2);"> Traer animal extinto</button>
		</p>
		<p style="padding-left:35%;" id="p1"></p>
		<br>
		<button onclick="window.location.href='../../index.html'">Menu principal</button>
	</div>


	<script>
		var parser, xmlDoc;

		//la cadena de texto muestra mamifero, habitad y estado
		var text =
			"<zoologico><animal><mamifero>Oso</mamifero><habitad>Bosque</habitad><estado>vivo</estado></animal><animal><mamifero>Guacamayo</mamifero><habitad>Arboles</habitad><estado>Muerto</estado></animal><animal><mamifero>Dinosaurio</mamifero><habitad>Tierra</habitad><estado>Extinto</estado></animal></zoologico>";

		parser = new DOMParser();
		xmlDoc = parser.parseFromString(text, "text/xml");

		function traermamifero(mamifero) {
			document.getElementById('p1').innerHTML = "Mamifero: " +
				xmlDoc.getElementsByTagName('mamifero')[mamifero].childNodes[0].nodeValue;
		}

	</script>
